<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Sayfası</title>
    <!-- CSS Dosyasını Bağlıyoruz -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

<!-- PREMIUM BANNER ALANI (2 SATIR) -->
    <div class="premium-wrapper">
        
        <!-- Üst Banner -->
        <div class="premium-banner">
            <img src="https://loremflickr.com/1000/200/luxury,villa?random=1" alt="Premium 1" class="premium-bg">
            <div class="premium-content">
                <span class="premium-badge">GÜNÜN FIRSATI</span>
                <h1>Lüks Villa Projesi</h1>
                <a href="#" id="premium-btn-1" class="whatsapp-btn btn-small" target="_blank">
                    Detaylı Bilgi Al
                </a>
            </div>
        </div>

        <!-- Alt Banner -->
        <div class="premium-banner">
            <img src="https://loremflickr.com/1000/200/skyscraper,office?random=2" alt="Premium 2" class="premium-bg">
            <div class="premium-content">
                <span class="premium-badge" style="background:#007bff">TİCARİ YATIRIM</span>
                <h1>Plaza Katı Ofisleri</h1>
                <a href="#" id="premium-btn-2" class="whatsapp-btn btn-small" target="_blank">
                    Teklif İste
                </a>
            </div>
        </div>

    </div>

    <!-- PLATINUM KATEGORİSİ -->
    <h2 class="category-title title-platinum">PLATINUM İLANLAR</h2>
    <div id="platinum-container"></div>

    <!-- GOLD KATEGORİSİ -->
    <h2 class="category-title title-gold">GOLD İLANLAR</h2>
    <div id="gold-container"></div>

    <!-- SILVER KATEGORİSİ -->
    <h2 class="category-title title-silver">SILVER İLANLAR</h2>
    <div id="silver-container"></div>

</div>

<!-- JS Dosyasını Bağlıyoruz -->
<script src="js/script.js"></script>

</body>
</html>
